<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <title>All the News That's Fit to Scrape</title>

    <style>
        p {
            margin-top: 0;
            margin-bottom: 1rem;
            color: ghostwhite;
        }

        b,
        strong {
            font-weight: bolder;
            color: wheat;
        }

        .col-lg {
            -ms-flex-preferred-size: 0;
            flex-basis: 0;
            -ms-flex-positive: 1;
            flex-grow: 1;
            max-width: 100%;
            text-align: center;
            margin-left: 25px;
        }

        .btn-danger {
            color: unset;
            background-color: #dc3545;
            border-color: #dc3545;
            padding-left: 20;
            font-weight: bold;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
        }

        .navbar-brand {
            display: inline-block;
            padding-top: .3125rem;
            padding-bottom: .3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            line-height: inherit;
            white-space: nowrap;
            margin-left: 20%;
        }

        a {
            color: dodgerblue;
            text-decoration: none;
            background-color: transparent;
        }

        #note {
            border-style: solid;
            border-color: salmon;
            background-color: #dae0e5;
            color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
            /* font-size: 10px; */
            border-radius: 15px;
            margin-left: 50px;
        }

        button {
            -webkit-appearance: button;
            color: slateblue;
            padding-top: 20p;
            margin-left: 20px;
        }
      
        body {
            background-image: url("https://image.freepik.com/free-vector/dark-blue-polygonal-background_43746-1.jpg");
            margin-left: 10px;

        }
    </style>
</head>

<body>

    <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mongo Scraper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li><button id="scrape" type="button" class="btn btn-primary">Scrape The Articles</button></li>

                <li><button id="clear" type="button" class="btn btn-danger">Clear The Articles</button></li>
            </ul>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg">

                <div id="articles"></div>

            </div>
            <div id="note-div" class="col-lg">
                <div id="note">
                </div>

            </div>
        </div>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
